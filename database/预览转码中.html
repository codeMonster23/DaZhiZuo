	$(function(){

	//checkbox
	$("table label").click(function(){
		var input=$(this).prev()
		if(input.prop("checked")){
			input.prop("checked",false)
		}
		else{
		input.prop("checked",true)	
			}
		})
    selectAll($(".check input"),$("table input"))
	//隔行变色
	$("table tr:even td").css("background-color","#F2F7FB")
	$("table .bd").hover(function(){
		$(this).prev().css("border-bottom-color","#E4CBBF")
		$(this).next().css("border-top-color","#E4CBBF")
		},function(){
		$(this).prev().css("border-bottom-color","#ffffff")

		})

		    setTimeout(function(){var height=Math.max($("html, body").height(),$(window).height());$(".sideCol, .sideWrap").height(height-60)}, 300)	
			})
		$(".pop2 .classes").each(function(){
		$(this).parents(".sxSection").css("display","block")	
		var Width=$(this).children(".wrapT").width()
		var Html=$(this).children(".wrapT").children("a").html()
		$(this).children(".wrapT").children(".hint").children("b").width(Width+200)
		$(this).children(".wrapT").children(".hint ").children("b").html("点击显示"+'"'+Html+'"'+"的筛选结果")

		})

		})
			$(".pop2 .unfold").click(
				function(){
					$(this).siblings(".hide").show()
					$(this).hide()
					})
			$(".pop2 .fold").click(
				function(){
					$(this).parent(".hide").hide()
					$(".pop2 .unfold").show()
					})
			
			$(".classes a").hover(
			function(){
				$(this).siblings(".hint").show()
				$(this).addClass("ie67sick")},
				function(){

				$(this).removeClass("ie67sick")}
			)
