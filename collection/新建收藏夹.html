<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="../css/public/global.css">
		<link rel="stylesheet" href="../css/public/public.css">
		<link rel="stylesheet" href="../css/collection/collection.css">
	</head>
	<body>
		<div class="modalbg"></div>
		<div class="modal">
			<div class="modal-hd">
				新建收藏夹
				<a href="javascript:;" class="close"></a>
			</div>
			<div class="modal-bd">
				<div class="row row1">
	            	<b><i>*</i>标题</b>
	                <div class="frame">
	                	<input type="text">
	                </div>
	            </div>
	            <div class="row row2">
	            	<b>简介</b>
	                <div class="frame">
	                	<textarea></textarea>
	                </div>
	            </div>
	            <div class="row row3">
	            	<b>权限</b>
	                <div class="frame">
	                	<div class="detail">
							<p><label><input type="radio" name="authority">公开</label><span>(任何人均可查看)</span></p>
							<p><label><input type="radio" name="authority">仅自己可见</label><span></span></p>
							<p>
								<label><input type="radio" name="authority">加密</label>
								<span>(仅限拥有密码者查看，更加隐私安全)</span>
							</p>
							<p class="p1"><span>访问密码</span><input type="text"></p>
							
						</div>
	                </div>
	            </div>
			</div>
			<div class="modal-ft tc">
				<button class="btn-green">确定</button>
				<button class="btn-white">返回</button>
			</div>
		</div>
	</body>
</html>
